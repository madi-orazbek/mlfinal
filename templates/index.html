<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Breast Cancer Classifier</title>
  <style>
    /* Базовые стили */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe5b4, #ffab40);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2rem;
      color: #333;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 1000px;
      width: 100%;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px 24px;
    }
    .form-grid label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: #555;
    }
    .form-grid input {
      margin-top: 6px;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }
    .form-grid input:focus {
      outline: none;
      border-color: #ff8c00;
    }
    .submit-wrapper {
      text-align: center;
      margin-top: 24px;
    }
    .submit-btn {
      background-color: #ff8c00;
      color: #fff;
      border: none;
      padding: 12px 36px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }
    .submit-btn:hover { background-color: #e07b00; }
    .submit-btn:active { transform: scale(0.98); }
    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.8rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Breast Cancer Classifier</h1>
  </header>
  <main>
    <div class="form-container">
      <form method="post">
        <div class="form-grid">
          <label>radius_mean: <input type="number" step="any" name="radius_mean" required></label>
          <label>texture_mean: <input type="number" step="any" name="texture_mean" required></label>
          <label>perimeter_mean: <input type="number" step="any" name="perimeter_mean" required></label>
          <label>area_mean: <input type="number" step="any" name="area_mean" required></label>
          <label>smoothness_mean: <input type="number" step="any" name="smoothness_mean" required></label>
          <label>compactness_mean: <input type="number" step="any" name="compactness_mean" required></label>
          <label>concavity_mean: <input type="number" step="any" name="concavity_mean" required></label>
          <label>concave_points_mean: <input type="number" step="any" name="concave_points_mean" required></label>
          <label>symmetry_mean: <input type="number" step="any" name="symmetry_mean" required></label>
          <label>fractal_dimension_mean: <input type="number" step="any" name="fractal_dimension_mean" required></label>

          <label>radius_se: <input type="number" step="any" name="radius_se" required></label>
          <label>texture_se: <input type="number" step="any" name="texture_se" required></label>
          <label>perimeter_se: <input type="number" step="any" name="perimeter_se" required></label>
          <label>area_se: <input type="number" step="any" name="area_se" required></label>
          <label>smoothness_se: <input type="number" step="any" name="smoothness_se" required></label>
          <label>compactness_se: <input type="number" step="any" name="compactness_se" required></label>
          <label>concavity_se: <input type="number" step="any" name="concavity_se" required></label>
          <label>concave_points_se: <input type="number" step="any" name="concave_points_se" required></label>
          <label>symmetry_se: <input type="number" step="any" name="symmetry_se" required></label>
          <label>fractal_dimension_se: <input type="number" step="any" name="fractal_dimension_se" required></label>

          <label>radius_worst: <input type="number" step="any" name="radius_worst" required></label>
          <label>texture_worst: <input type="number" step="any" name="texture_worst" required></label>
          <label>perimeter_worst: <input type="number" step="any" name="perimeter_worst" required></label>
          <label>area_worst: <input type="number" step="any" name="area_worst" required></label>
          <label>smoothness_worst: <input type="number" step="any" name="smoothness_worst" required></label>
          <label>compactness_worst: <input type="number" step="any" name="compactness_worst" required></label>
          <label>concavity_worst: <input type="number" step="any" name="concavity_worst" required></label>
          <label>concave_points_worst: <input type="number" step="any" name="concave_points_worst" required></label>
          <label>symmetry_worst: <input type="number" step="any" name="symmetry_worst" required></label>
          <label>fractal_dimension_worst: <input type="number" step="any" name="fractal_dimension_worst" required></label>
        </div>
        <div class="submit-wrapper">
          <button type="submit" class="submit-btn">Предсказать</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    © 2025 Breast Cancer Classifier
  </footer>
</body>
</html>
