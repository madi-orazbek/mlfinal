<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результат – Breast Cancer Classifier</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe5b4, #ffab40);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(255,255,255,0.8);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 1.8rem;
      color: #333;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .result-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .result-box h2 {
      font-size: 1.4rem;
      color: #222;
      margin-bottom: 20px;
    }
    .home-link {
      display: inline-block;
      margin-top: 16px;
      color: #ff8c00;
      text-decoration: none;
      font-weight: bold;
    }
    .home-link:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.8rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Breast Cancer Classifier</h1>
  </header>
  <main>
    <div class="result-box">
      <h2>{{ result }}</h2>
      <a href="/" class="home-link">← Назад</a>
    </div>
  </main>
  <footer>
    © 2025 Breast Cancer Classifier
  </footer>
</body>
</html>
